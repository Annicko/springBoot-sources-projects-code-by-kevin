<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>学号</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student,studentState:${ALLStudent}">
                <td th:text="${studentState.index + 1}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.age}"></td>
                <td th:text="${student.number}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
